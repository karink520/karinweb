<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="css/sonnets.css">
</head>
<body>
    <h1>Visualizing Sonnets by Sound</h1>
    <div class="centered tab-heading-container">
        <span id="pick-tree" class="tab-heading">
            Tree visualization
        </span>
        <span id="pick-2d-projection" class="tab-heading tab-heading-selected">
            Two dimensional projection
        </span>
    </div>
    <!-- <p id="wip">WORK IN PROGRESS</p> -->

    <div id = "options" class="rounded-border">
        <div id="choose-authors" >
            <input type="checkbox" value="Shakespeare"checked="checked" class="authorCheckbox"/>Shakespeare <span class="legend-Shakespeare legend">&#8226;</span> <br>
            <input type="checkbox" value="Spenser" checked="checked" class="authorCheckbox" />Spenser <span class="legend-Spenser legend">&#8226;</span> <br>
            <input type="checkbox" value="Sidney" checked="checked" class="authorCheckbox" />Sidney <span class="legend-Sidney legend">&#8226;</span> <br>
        </div>
        <div id="choose-projection">
            <form name="choose-projection-form">
            Projection: <br>
            <input type="radio" id="LDA" class="projection"
            name="projection" value="lda" checked="True">
        <label for="LDA">LDA</label><br>
    
        <input type="radio" id="PCA" class="projection"
            name="projection" value="pca">
        <label for="PCA">PCA</label>
        </form>
        </div>
        <div id="features">
        <form>
            <br>
            <input type="radio" id="phonemes"
            name="contact" value="phonemes" checked="True">
        <label for="phonemes">Phoneme Count</label><br>
    
        <input type="radio" id="style"
            name="contact" value="style">
        <label for="style">Other</label>
        </form>
        </div>
    </div>


    <div id="scatter-container"></div>
    <div id="sonnet-chooser-2d-viz">
        <div id="choose-a-sonnet" class="rounded-border">
            <label for="sonnet_number">Highlight a Sonnet (Shakespeare 1-154, Spenser 1-89, or Sidney 1-108)</label>
            <br>
            <input type="radio" value="Shakespeare" checked="True" name="poet">
            <label for="Shakespeare">Shakespeare</label><br>
            <input type="radio" value="Spenser" name="poet"/>
            <label for="Spenser">Spenser</label><br>
            <input type="radio" value="Sidney"name="poet"/>
            <label for="Sidney">Sidney</label><br>
            <input type="number" id="sonnet_number" name="sonnet_number"
                min="1" max="154" value="">
            <button id="display-sonnet">Highlight a Sonnet</button>
            <button id="unhighlight-sonnet">Remove Highlight</button>
        </div>
        <div id="sonnet"></div>
    </div>
